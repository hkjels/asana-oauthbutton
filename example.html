<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Asana Oauth-button</title>
    <link rel="stylesheet" href="./build/build.css" />
    <style>
      html {
        background-color: #dde4ea;
        font-family: Helvetica;
        font-size: 16px;
        line-height: 24px;
        margin: 0;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <script src="./build/build.js"></script>
    <script>
      var clientId = '8100862010717'
        , asanabutton = require('asana-oauthbutton')
        , alternativeAppearance = true
        , button = asanabutton(clientId, alternativeAppearance);

      if (window.location.href.match(/token/)) {
        document.body.innerHTML = '<h1>Logged in</h1>';
      } else {
        document.body.appendChild(button);
      }
    </script>
  </body>
</html>
